log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ABSOLUTE} [%t] %-5p %c{1} %M - %m%n
# slower but with more details:
#log4j.appender.console.layout.ConversionPattern=%d{ABSOLUTE} %-5p %-20.30l %m%n
#log4j.appender.console.Threshold=WARN

log4j.appender.file = org.apache.log4j.FileAppender
log4j.appender.file.File = brackit.log
log4j.appender.file.Append = false
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern= %d [%t] %-5p %c{1} - %m%n
log4j.appender.file.Threshold=INFO

log4j.rootLogger=WARN
log4j.logger.org=WARN, console